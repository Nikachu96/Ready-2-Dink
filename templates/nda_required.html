{% extends "base.html" %}
{% block title %}Welcome to Ready 2 Dink!{% endblock %}

{% block content %}
<style>
/* --- Fix text and icon colors --- */
.policy-btn {
  background: white !important;
  color: black !important;
  border: 1px solid rgba(0, 0, 0, 0.1);
  transition: all 0.2s ease-in-out;
}

.policy-btn i {
  color: #0077cc !important; /* Ready-2-Dink Blue */
}

.policy-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(0, 119, 204, 0.2);
}

/* --- Checkbox custom look --- */
.form-check-input {
  width: 1.3em;
  height: 1.3em;
  border: 2px solid rgba(0, 0, 0, 0.3);
  background-color: transparent;
  transition: all 0.2s ease-in-out;
}

.form-check-input:checked {
  background-color: #0077cc;
  border-color: #0077cc;
}

.form-check-label {
  color: black !important;
  font-weight: 500;
}
</style>

<div class="row justify-content-center">
  <div class="col-12 col-md-8 text-center">

    <!-- Brand Banner -->
    <div class="rounded-top-4 py-5 mb-4" 
         style="background: linear-gradient(135deg, #0077cc 0%, #E0563F 100%); color: white;">
      <h2 class="fw-bold mb-2">Welcome to Ready 2 Dink!</h2>
      <p class="lead mb-0">Let’s get you on the court.</p>
    </div>

    <!-- White Card -->
    <div class="card shadow-lg border-0 rounded-4" style="background-color: white;">
      <div class="card-body p-5">

        <!-- Two-column grid -->
        <div class="row g-3 justify-content-center mb-4">

          <div class="col-12 col-md-6">
            <button class="btn policy-btn w-100 py-4 fw-semibold rounded-4 d-flex flex-column align-items-center justify-content-center"
                    onclick="window.location.href='#terms'">
              <i class="fas fa-scale-balanced fa-2x mb-2"></i>
              <div class="fw-bold">Terms of Use</div>
              <small>How the app works & your responsibilities</small>
            </button>
          </div>

          <div class="col-12 col-md-6">
            <button class="btn policy-btn w-100 py-4 fw-semibold rounded-4 d-flex flex-column align-items-center justify-content-center"
                    onclick="window.location.href='#privacy'">
              <i class="fas fa-lock fa-2x mb-2"></i>
              <div class="fw-bold">Privacy Policy</div>
              <small>How we protect your personal info</small>
            </button>
          </div>

          <div class="col-12 col-md-6">
            <button class="btn policy-btn w-100 py-4 fw-semibold rounded-4 d-flex flex-column align-items-center justify-content-center"
                    onclick="window.location.href='#liability'">
              <i class="fas fa-file-contract fa-2x mb-2"></i>
              <div class="fw-bold">Liability Policy</div>
              <small>What we’re not responsible for</small>
            </button>
          </div>

          <div class="col-12 col-md-6">
            <button class="btn policy-btn w-100 py-4 fw-semibold rounded-4 d-flex flex-column align-items-center justify-content-center"
                    onclick="window.location.href='#community'">
              <i class="fas fa-handshake fa-2x mb-2"></i>
              <div class="fw-bold">Community Rules</div>
              <small>Play fair, stay respectful, keep it fun</small>
            </button>
          </div>

          <div class="col-12 col-md-6 d-flex justify-content-center">
            <button class="btn policy-btn w-100 py-4 fw-semibold rounded-4 d-flex flex-column align-items-center justify-content-center"
                    onclick="window.location.href='#disclaimer'">
              <i class="fas fa-info-circle fa-2x mb-2"></i>
              <div class="fw-bold">Disclaimer</div>
              <small>Information and service limits</small>
            </button>
          </div>

        </div>

        <!-- Agreement Checkbox -->
        <div class="form-check text-start mb-4 d-flex align-items-center">
          <input class="form-check-input me-2" type="checkbox" id="agreeCheck">
          <label class="form-check-label" for="agreeCheck">
            Do you agree to these terms, rules and policies?
          </label>
        </div>

        <!-- Continue Button -->
        <button id="continueBtn" class="btn fw-bold w-100 py-3 rounded-3"
                style="background: linear-gradient(135deg, #0077cc 0%, #E0563F 100%); color:white;" disabled>
          Continue
        </button>

      </div>
    </div>
  </div>
</div>

<script>
const agreeCheck = document.getElementById('agreeCheck');
const continueBtn = document.getElementById('continueBtn');

agreeCheck.addEventListener('change', function() {
  continueBtn.disabled = !this.checked;
});

continueBtn.addEventListener('click', function() {
  if (agreeCheck.checked) {
    window.location.href = "/dashboard"; // change route as needed
  }
});
</script>
<style>
    .policy-btn {
  background: white !important;
  color: black !important;
  border: 1px solid rgba(0, 0, 0, 0.1);
  transition: all 0.2s ease-in-out;
}

.policy-btn * {
  color: black !important;   /* ensures text inside stays black */
}

.policy-btn i {
  color: #0077cc !important; /* brand blue icons */
}

.policy-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(0, 119, 204, 0.2);
}
</style>
{% endblock %}
